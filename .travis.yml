language: ruby
sudo: false
script: bundle exec rake
jobs:
  include:
    - rvm: 2.5
      script: bundle exec rake
    - rvm: 2.6
      script: bundle exec rake
    - stage: deploy
      rvm: 2.5
      script: bundle exec rake setup_credentials && chmod 0600 /home/travis/.gem/credentials && bundle exec rake publish
stages:
  - name: test
  - name: deploy
    if: tag =~ ^v
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
